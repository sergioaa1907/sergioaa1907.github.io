<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form action="insert.php" method="POST"  class="col-lg-9 col-md-9 col-sm-9">
    <div class="card-header">
        <h1>FORMULARIO</h1>
    </div>
    <br><br><br>
    <h4><label for="nombre">Nombre: </label></h4>
    <input type="text" id="nombre" name="name" maxlength="50" class="form-control" required/>
    <br><br>
    <h4><label for="apellidos">Apellidos: </label></h4>
    <input type="text" id="apellidos" name="apellidos" maxlength="100" class="form-control" required/>
    <br><br>
    <h4><label for="correo">Correo electrónico: </label></h4>
    <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
        </div>
        <input type="email" name="email" class="form-control" id="correo" maxlength="100"  aria-describedby="inputGroupPrepend2" class="form-control" required>
      </div>
    </div>
    <br><br>
    <h4><label for="poblacion">Población: </label></h4>
    <input type="text" id="poblacion" maxlength="50" class="form-control" required/>
    <br><br>
    <h4><label for="provincia">Provincia: </label></h4>
    <input type="text" id="provincia" name="provincia" maxlength="50" class="form-control" required/>
    <br><br>
    <h4><label for="edad">Edad:</label></h4>
    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
        <label class="custom-control-label" for="customRadio1"><h5>0-20</h5></label>
    </div>
    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
        <label class="custom-control-label" for="customRadio2"><h5>20-40</h5></label>
    </div>
    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
        <label class="custom-control-label" for="customRadio3"><h5>40-60</h5></label>
    </div>
    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio4" name="customRadio" class="custom-control-input">
        <label class="custom-control-label" for="customRadio4"><h5>60-100</h5></label>
    </div>
    <br><br>
    <h4><label for="conocer">Cómo nos conociste?</label></h4>
    <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="customCheck1">
        <label class="custom-control-label" for="customCheck1"><h5>A través de un amigo.</h5></label>
    </div>
    <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="customCheck2">
        <label class="custom-control-label" for="customCheck2"><h5>A través de un buscador.</h5></label>
    </div>
    <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="customCheck3">
        <label class="custom-control-label" for="customCheck3"><h5>Navegando por la red.</h5></label>
    </div>
    <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="customCheck4">
        <label class="custom-control-label" for="customCheck4"><h5>Otros.</h5></label>
    </div>
    <br><br>
    <h5><label for="opinion">Opinión sobre nuestra página web</label></h5>
    <textarea rows="5" name="textarea" class="form-control" id="validationTextarea"  placeholder="Escribe..." required></textarea>
    <button type="submit" name="enviar" class="btn btn-light col-lg-12 col-md-12 col-sm-8" id="botonon">Enviar formulario</button>
    <button type="button" class="btn btn-light col-lg-12 col-md-12 col-sm-8">Borrar formulario</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
